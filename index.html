<!DOCTYPE HTML>
<html>
	<head>
		<title>Graph Generation</title>
		<script src="input.js" type="text/javascript"></script>
		<script src="download.js" type="text/javascript"></script>
		<script src="graph.js" type="text/javascript"></script>
		<script src="index.js" type="text/javascript" defer></script>
	</head>
	<body>
		<input type="number" id="startingY" placeholder="Starting y coordinate..." value=0.0 />
		<input type="number" id="endingY" placeholder="Final y coordinate..." value=8 />
		<input type="number" id="samples" placeholder="Samples for rendering..." value=10 />
		<input type="number" id="outputSamples" placeholder="Samples for output..." value=10 />
		<input type="number" id="outputDecimalPlaces" placeholder="Decimal places in output..." value=2 />
		<input type="number" id="minY" placeholder="Y value at bottom of canvas..." value=-0.5 />
		<input type="number" id="maxY" placeholder="Y value at top of canvas..." value=10 />
		<input type="text" id="graphName" placeholder="Name of the graph..." value="Experimentation" />
		<br />
		<canvas id="canvas"></canvas>
		<br />
		<p id="output"></p>
	</body>
</html>
